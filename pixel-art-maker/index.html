<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>


<body>
    <h1 class="header">Pixel Art Maker</h1>

    <div class="gridset">
        <p class='gridpick'>Choose Grid Size: </p>
        <form id="sizePicker">
            Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1" max='100'> Width:
            <input type="number" id="inputWidth" name="width" min="1" value="1" max='100'>
            <input class="submit-btn" type="submit">
        </form>
    </div>
    <div class="color">
        <p class="colorpick">Pick A Color: </p>
        <input type="color" id="colorPicker">
        <button onClick='eraser()'>Eraser</button>
    </div>


    <h2>Design Canvas</h2>
    <p class="help-text">Please Select a grid size from above and click submit!</p>
    <table id="pixelCanvas"></table>
    <p class="text-center footerp">made with
        <span style="color:red">&#9829</span> by
        <a href="https://github.com/skywalker212" style="text-decoration:none" target="_blank">akash</a>
    </p>
    <script src="designs.js"></script>
</body>

</html>
