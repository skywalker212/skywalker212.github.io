<!DOCTYPE html>

<html>

<head>
    <title>Local-Weather-Telling-Gypsy-Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="resources/Slight Drizzle.png" type="img/png">
    <link rel="stylesheet" href="css/weather-icons.css">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Megrim|Work+Sans" rel="stylesheet">
</head>

<body>
    <div class="container-fluid main-body">
        <div class="text-center">
            <h1>Local Weather Mage</h1></div>
        <div class="weather">
            <div class="city"></div>
            <div class="temperature">
                <div class="value temp"></div>
                <button type="button" name="cf" class="cfbutton">&deg;C</button>
            </div>
            <div class="weather_status">
              <div class="status"></div>
              <div id="image"></div>
            </div>

        </div>
        <div class="text-center disc">Made with <span style="color: #f74a00">&hearts;</span> by <a href="https://www.freecodecamp.com/skywalker212" class="anchor" style="text-decoration: none;color: black" target="_blank">Akash</a></div>
    </div>
</body>

</html>
