<!DOCTYPE html>

<head>
    <title>aka.sh</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div id="motd">
            <p>Welcome to Akash Gajjar's shell</p>
            <p>To see list of commands run: help</p>
        </div>
        <p id="last-login">
            <script>
                const last_login = localStorage.getItem('last_login');
                if (last_login) {
                    document.getElementById('last-login').innerText = last_login;
                }
                localStorage.setItem('last_login', `Last Login: ${new Date()} on ${navigator.userAgent}`)
            </script>
        </p>
    </header>
    <div id="outputs">
    </div>
    <div id="prompt">
        <span id="prompt-username"></span> <input type="text" id="shell-input" />
    </div>
</body>

</html>
