<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TwitchCheck</title>
  <link rel="icon" href="main.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">twitch-check</h1>
    <div class="fccstatus">

    </div> 
    <div class='form-wrapper text-center'>
        <form class="form-inline d-inline">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Twitch Streamer ID">
            <button type="submit" class="btn btn-primary mb-2">ADD</button>
          </form>
    </div>
    <div class="nevigator">
      <div class="list">
        <div class="selector all active" id="all">All</div>
        <div class="selector nonline" id="online">online</div>
        <div class="selector noffline" id="offline">offline</div>
      </div>
    </div>
    <div class="mainresults">
    </div>

  </div>

  </div>

  <script src="js/script.js"></script>
</body>

<footer class="container text-center">
  <p style="margin-bottom:20px;margin-top:40px">made with <span style="color:red">&#9829</span> by <a href="https://github.com/skywalker212" style="text-decoration:none" target="_blank">Akash</a></p>
</footer>

</html>
